<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="700" height="300" rx="12" fill="#0d1117"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" fill="#c9d1d9" font-size="18" font-weight="bold">Comment Types</text>

  <!-- Fix type -->
  <rect x="30" y="60" width="310" height="220" rx="8" fill="#161b22" stroke="#f85149" stroke-width="2"/>
  <rect x="30" y="60" width="310" height="36" rx="8" fill="#f85149" fill-opacity="0.15"/>
  <rect x="110" y="96" width="0" height="0" rx="8"/>
  <text x="50" y="84" fill="#f85149" font-size="16" font-weight="bold">Fix Request</text>

  <text x="50" y="120" fill="#c9d1d9" font-size="13">You write:</text>
  <rect x="50" y="130" width="270" height="40" rx="4" fill="#0d1117" stroke="#30363d"/>
  <text x="60" y="150" fill="#c9d1d9" font-size="12" font-style="italic">"Rename myVar to userCount"</text>
  <text x="60" y="163" fill="#6e7681" font-size="10">on src/app.ts:42-44</text>

  <text x="185" y="188" text-anchor="middle" fill="#6e7681" font-size="12">▼</text>

  <text x="50" y="208" fill="#c9d1d9" font-size="13">Agent does:</text>
  <rect x="50" y="218" width="270" height="40" rx="4" fill="#1e4433" stroke="#3fb950" stroke-opacity="0.3"/>
  <text x="60" y="238" fill="#3fb950" font-size="12">Modifies the code directly</text>
  <text x="60" y="253" fill="#6e7681" font-size="10">You see the fix in next iteration's diff</text>

  <!-- Question type -->
  <rect x="360" y="60" width="310" height="220" rx="8" fill="#161b22" stroke="#d29922" stroke-width="2"/>
  <rect x="360" y="60" width="310" height="36" rx="8" fill="#d29922" fill-opacity="0.15"/>
  <text x="380" y="84" fill="#d29922" font-size="16" font-weight="bold">Question</text>

  <text x="380" y="120" fill="#c9d1d9" font-size="13">You write:</text>
  <rect x="380" y="130" width="270" height="40" rx="4" fill="#0d1117" stroke="#30363d"/>
  <text x="390" y="150" fill="#c9d1d9" font-size="12" font-style="italic">"Why is this function async?"</text>
  <text x="390" y="163" fill="#6e7681" font-size="10">on src/utils.ts:10</text>

  <text x="515" y="188" text-anchor="middle" fill="#6e7681" font-size="12">▼</text>

  <text x="380" y="208" fill="#c9d1d9" font-size="13">Agent does:</text>
  <rect x="380" y="218" width="270" height="40" rx="4" fill="#1a2332" stroke="#58a6ff" stroke-opacity="0.3"/>
  <text x="390" y="238" fill="#58a6ff" font-size="12">Replies in the thread</text>
  <text x="390" y="253" fill="#6e7681" font-size="10">You see the answer in next iteration's UI</text>
</svg>
